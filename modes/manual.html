<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Green Wall | Manual Mode</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../commons.css">
    <style>
      .statement {
        font-size: 25px;
      } .control-button {
        font-size: 20px;
        color: white;
        margin: 10px 0px;
        width: 100px;
        padding: 15px;
      } .control-on {
        background-color: rgba(156, 224, 180, 1);
      } .control-off {
        background-color: rgba(255, 160, 161, 1);
      } .control-toggle {
        background-color: rgba(160, 204, 255, 1);
      }
    </style>
  </head>
  <body>
    <div id='nav'>
      <div class="text-container">
        <a class='button' id='help-button' href='#'>help?</a>
        <p class="space"></p>
        <p class="datetime">10:35:9132 PM</p>
        <p class="space"></p>
        <p class="datetime">April 24th, 2018</p>
      </div>
    </div>
    <br><br><br><br><br>
    <div id="contents">
      <h1 id="title">Manual Mode</h1>
      <p class="statement">Current State: <span class='colored-red'>Off</span></p>
      <p class="statement">Current Pin: <span class="colored-green">2</span></p>
      <a href="#" class="button control-button control-on">Turn On</a>
      <br>
      <a href="#" class="button control-button control-off">Turn Off</a>
      <br>
      <a href="#" class="button control-button control-toggle">Toggle</a>
      <br>
      <a href="../manager.html" class="button" id="back-to-manager-button">Back To Manager</a>
    </div>
  <script>
    var helpButton = document.getElementById('help-button');
    helpButton.addEventListener('click', function(event) {
      alert("Hello again! If you're wondering how to start controlling your green wall, simply tap the button which says 'Go To Manager', and it will take to you a page filled with pins and their settings. Once you're there, tap the help button again, or you can try to understand the system yourself! For specific problems, contact the people who made me.");
    });
  </script>
  </body>
</html>
